<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Analytics</title>

<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script defer src="main.js"></script>
</head>

<body onload="initAnalytics()">

<section id="analyticsPage" class="page">

  <!-- FILTER -->
  <div class="filter-row">
    <select id="filterYear"></select>
    <select id="filterMonth"></select>
    <select id="filterLocation"></select>
    <select id="filterCategory"></select>
  </div>

  <!-- CHART -->
  <div class="chart-box">
    <canvas id="analyticsChart"></canvas>
  </div>

  <!-- SUMMARY -->
  <div class="summary-box">
    <div><span>Income</span><b id="sumIncome">0</b></div>
    <div><span>Expense</span><b id="sumExpense">0</b></div>
    <div><span>Balance</span><b id="sumBalance">0</b></div>
  </div>

  <!-- TRANSACTIONS -->
  <div class="tx-box">
    <h3>Transactions</h3>
    <div id="txList"></div>
  </div>

</section>

</body>
</html>
