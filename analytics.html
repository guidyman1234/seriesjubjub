<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analytics</title>

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="main.js" defer></script>
</head>

<body onload="initAnalytics()">

<section id="analyticsPage">

  <h2 class="page-title">Analytics</h2>

  <!-- ===== CONTROLS ===== -->
  <div class="analytics-controls">
    <select id="analytics-year"></select>
    <select id="analytics-month"></select>
    <select id="analytics-location">
      <option value="">All Locations</option>
    </select>
    <select id="analytics-category">
      <option value="">All Categories</option>
    </select>
  </div>

  <!-- ===== MONTH SUMMARY ===== -->
  <div class="chart-card">
    <h3>Monthly Income vs Expense</h3>
    <canvas id="monthlyChart"></canvas>
  </div>

  <!-- ===== CATEGORY ===== -->
  <div class="chart-card">
    <h3>Expense by Category</h3>
    <canvas id="categoryChart"></canvas>
  </div>

  <!-- ===== TRANSACTIONS ===== -->
  <h3 id="categoryTitle">Transactions</h3>
  <div id="categoryTxList"></div>

  <nav>
    <button onclick="goFund()">ğŸ’°</button>
    <button onclick="goHome()">ğŸ </button>
  </nav>

</section>

</body>
</html>
