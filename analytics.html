<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analytics</title>

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="main.js" defer></script>
</head>

<body onload="initAnalytics()">

<section id="analyticsPage">

  <h2 class="page-title">Analytics</h2>

  <!-- CATEGORY -->
  <div class="chart-card">
    <h3>Expense by Category</h3>
    <canvas id="categoryChart"></canvas>
  </div>

  <!-- MONTHLY -->
  <div class="chart-card">
    <h3>Monthly Income vs Expense</h3>
    <canvas id="monthlyChart"></canvas>
  </div>

  <!-- LIST -->
  <div class="list-card">
    <h3 id="categoryTitle">Transactions</h3>
    <ul id="categoryList"></ul>
  </div>
<div class="analytics-controls">
  <select id="analytics-year"></select>
  <select id="analytics-month"></select>
  <select id="analytics-category">
    <option value="">All Categories</option>
  </select>
</div>

<div class="chart-box">
  <h3>Expense by Category</h3>
  <canvas id="categoryChart"></canvas>
</div>

<div class="chart-box">
  <h3>Monthly Income vs Expense</h3>
  <canvas id="monthlyChart"></canvas>
</div>

<h3 id="categoryTitle">Transactions</h3>
<div id="categoryTxList"></div>

</section>

</body>
</html>
